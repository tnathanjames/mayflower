
<section class="ma__event-filters js-event-filters">
  <form action="">
          <div class="ma__event-filters__by-location js-event-filter-by-location" data-ma-place-bounds-sw-lat="40.727093" data-ma-place-bounds-sw-lng="-73.97864" data-ma-place-bounds-ne-lat="43.004778" data-ma-place-bounds-ne-lng="-69.845299">
                  <label 
  for="find-nearby"
  class="ma__label ma__label--optional ">Show closest</label>
<input 
  class="ma__input " 
  name="find-nearby" 
  id="find-nearby" 
  type="text" 
  placeholder="City, town, or ZIP code" 
  data-type="text"
         />
      </div>
              <div class="ma__event-filters__date-range">
                <div class="ma__date-range">
  <fieldset>
    <legend class="ma__date-range__label">
      Filter by date
    </legend>
    <div class="ma__date-range__start js-filter-by-date-range__start">
            <label for="start-date">Select a start date</label>
<input 
  class="ma__input-date js-input-date " 
  name="start-date" 
  id="start-date" 
  type="date" 
  placeholder="today" 
  data-type="date"
  data-restrict="min" 
   />
    </div>
    <div class="ma__date-range__divider">to</div>
    <div class="ma__date-range__end js-filter-by-date-range__end">
            <label for="end-date">Select an end date</label>
<input 
  class="ma__input-date js-input-date " 
  name="end-date" 
  id="end-date" 
  type="date" 
  placeholder="mm/dd/yy" 
  data-type="date"
  data-restrict="min" 
   />
    </div>
  </fieldset>
</div>
      </div>
        <div class="ma__event-filters__buttons js-event-filters-buttons">
              


  <button type="submit" class="ma__button ma__button--small  " aria-label="">Submit</button>
                      </div>
  </form>
</section>
